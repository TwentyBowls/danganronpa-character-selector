<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="danganronpa2, mahiru, koizumi">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Mahiru Koizumi</title>
</head>
<body>
    <div class="wrapper">
        <section class="main-container">
            <section class="image-section">
                <section class="image-section-top-third">
                    <h1>Mahiru Koizumi</h1>
                </section>

                <section class="image-section-mid-third">
                    <img src="/img/mahiru.png" alt="mahiru halfbody image">
                </section>

                <section class="image-section-bottom-third"></section>
            </section>
    
            <section class="data-section">
                <section class="half-row">
                    <section class="info-category" style="--animation-order: 6;">
                        <h3>Height</h3>
                    </section>
                    <section class="info-data">
                        <p>5' 4"</p>
                    </section>
                </section>
                <section class="half-row">
                    <section class="info-category" style="--animation-order: 7;">
                        <h3>Weight</h3>
                    </section>
                    <section class="info-data">
                        <p>101 lbs</p>
                    </section>
                </section class="half-row">
                <section class="half-row">
                    <section class="info-category" style="--animation-order: 9;">
                        <h3>Gender</h3>
                    </section>
                    <section class="info-data">
                        <p>Female</p>
                    </section>
                </section>
                <section class="half-row">
                    <section class="info-category" style="--animation-order: 4;">
                        <h3>Chest</h3>
                    </section>
                    <section class="info-data">
                        <p>30 in</p>
                    </section>
                </section>
                <section class="half-row">
                    <section class="info-category" style="--animation-order: 1;">
                        <h3>Blood Type</h3>
                    </section>
                    <section class="info-data">
                        <p>A</p>
                    </section>
                </section>
                <section class="half-row">
                    <section class="info-category" style="--animation-order: 3;">
                        <h3>Birthday</h3>
                    </section>
                    <section class="info-data">
                        <p>Apr 24</p>
                    </section>
                </section>
                <section class="full-row">
                    <section class="info-category" style="--animation-order: 5;">
                        <h3>Likes</h3>
                    </section>
                    <section class="info-data alternate-info">
                        <p>Traveling alone</p>
                    </section>
                </section>
                <section class="full-row">
                    <section class="info-category" style="--animation-order: 2;">
                        <h3>Dislikes</h3>
                    </section>
                    <section class="info-data alternate-info">
                        <p>Bad manners</p>
                    </section>
                </section>
                <section class="full-row">
                    <section class="info-category" style="--animation-order: 8;">
                        <h3>Special Notes</h3>
                    </section>
                    <section class="info-data alternate-info">
                        <p>Ultimate Photographer</p>
                    </section>
                </section>
            </section>
        </section>

        <section class="character-grid-line">
            <a href="/hajime.html" style="--animation-order: 1;"><img src="/img/hajime_sprite.png" alt="hajime sprite"></a>
            <a href="/nagito.html" style="--animation-order: 2;"><img src="/img/nagito_sprite.png" alt="nagito sprite"></a>
            <a href="/byakuya.html" style="--animation-order: 3;"><img src="/img/byakuya_sprite.png" alt="byakuya sprite"></a>

            <a href="/kazuichi.html" style="--animation-order: 5;"><img src="/img/kazuichi_sprite.png" alt="kazuichi sprite"></a>
            <a href="/teruteru.html" style="--animation-order: 6;"><img src="/img/teruteru_sprite.png" alt="teruteru sprite"></a>
            <a href="/nekomaru.html" style="--animation-order: 7;"><img src="/img/nekomaru_sprite.png" alt="nekomaru sprite"></a>
            <a href="/fuyuhiko.html" style="--animation-order: 8;"><img src="/img/fuyuhiko_sprite.png" alt="fuyuhiko sprite"></a>
            <a href="/akane.html" style="--animation-order: 9;"><img src="/img/akane_sprite.png" alt="akane sprite"></a>
            <a href="/chiaki.html" style="--animation-order: 10;"><img src="/img/chiaki_sprite.png" alt="chiaki sprite"></a>

            <a href="#" style="--animation-order: 13;" class="selected-character"><img src="/img/mahiru_sprite.png" alt="mahiru sprite"></a>
            <a href="/mikan.html" style="--animation-order: 14;"><img src="/img/mikan_sprite.png" alt="mikan sprite"></a>
            <a href="/ibuki.html" style="--animation-order: 15;"><img src="/img/ibuki_sprite.png" alt="ibuki sprite"></a>
